<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Donor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    	<h1 class="mt-5">Donor Registration</h1>
    	<form method="POST" class="mt-3">
        	<div class="mb-3">
            	<label for="name" class="form-label">Name</label>
            	<input type="text" class="form-control" id="name" name="name" required>
        	</div>
			 <!-- Donor ID is now auto-generated in backend -->
        	<div class="mb-3">
            	<label for="age" class="form-label">Age</label>
            	<input type="number" class="form-control" id="age" name="age" required>
        	</div>
        	<div class="mb-3">
            	<label for="hemoglobin" class="form-label">Hemoglobin (g/dL)</label>
            	<input type="number" step="0.1" class="form-control" id="hemoglobin" name="hemoglobin" required>
        	</div>
        	<div class="mb-3">
            	<label for="blood_group" class="form-label">Blood Group</label>
            	<select class="form-control" id="blood_group" name="blood_group" required>
                	<option value="A+">A+</option>
                	<option value="A-">A-</option>
                	<option value="B+">B+</option>
                	<option value="B-">B-</option>
                	<option value="AB+">AB+</option>
                	<option value="AB-">AB-</option>
                	<option value="O+">O+</option>
                	<option value="O-">O-</option>
            	</select>
        	</div>
        	<div class="mb-3">
            	<label for="medical_history" class="form-label">Medical History</label>
            	<textarea class="form-control" id="medical_history" name="medical_history" rows="4"></textarea>
        	</div>
        	<button type="submit" class="btn btn-primary">Register</button>
        	<a href="/" class="btn btn-secondary">Back</a>
    	</form>
	</div>
</body>
</html>
