<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FMEA Risk Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    	<h1 class="mt-5">FMEA Risk Calculator</h1>
    	<form method="POST" class="mt-3">
        	<div class="mb-3">
            	<label for="process_step" class="form-label">Process Step</label>
            	<select class="form-control" id="process_step" name="process_step" required>
                	<option value="Donor Registration">Donor Registration</option>
                	<option value="Medical History">Medical History</option>
                	<option value="Hemoglobin and Blood Grouping">Hemoglobin and Blood Grouping</option>
                	<option value="Donation Process">Donation Process</option>
                	<option value="Rest and Refreshment">Rest and Refreshment</option>
            	</select>
        	</div>
        	<div class="mb-3">
            	<label for="failure_mode" class="form-label">Failure Mode</label>
            	<input type="text" class="form-control" id="failure_mode" name="failure_mode" required>
        	</div>
        	<div class="mb-3">
            	<label for="severity" class="form-label">Severity (1-10)</label>
            	<input type="number" class="form-control" id="severity" name="severity" min="1" max="10" required>
        	</div>
        	<div class="mb-3">
            	<label for="occurrence" class="form-label">Occurrence (1-10)</label>
            	<input type="number" class="form-control" id="occurrence" name="occurrence" min="1" max="10" required>
        	</div>
        	<div class="mb-3">
            	<label for="detection" class="form-label">Detection (1-10)</label>
            	<input type="number" class="form-control" id="detection" name="detection" min="1" max="10" required>
        	</div>
        	<button type="submit" class="btn btn-primary">Calculate RPN</button>
        	<a href="/" class="btn btn-secondary">Back</a>
    	</form>
	</div>
</body>
</html>
