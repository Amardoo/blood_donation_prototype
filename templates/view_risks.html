<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>View FMEA Risks</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    	<h1 class="mt-5">FMEA Risk Log</h1>
    	<table class="table table-striped">
        	<thead>
            	<tr>
                	<th>ID</th>
                	<th>Process Step</th>
                	<th>Failure Mode</th>
                	<th>Severity</th>
                	<th>Occurrence</th>
                	<th>Detection</th>
                	<th>RPN</th>
            	</tr>
        	</thead>
        	<tbody>
            	{% for risk in risks %}
            	<tr>
                	<td>{{ risk[0] }}</td>
                	<td>{{ risk[1] }}</td>
                	<td>{{ risk[2] }}</td>
                	<td>{{ risk[3] }}</td>
                	<td>{{ risk[4] }}</td>
                	<td>{{ risk[5] }}</td>
                	<td>{{ risk[6] }}</td>
            	</tr>
            	{% endfor %}
        	</tbody>
    	</table>
    	<a href="/" class="btn btn-secondary">Back</a>
	</div>
</body>
</html>
